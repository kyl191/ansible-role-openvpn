name: Build and Push Ubuntu Images

on:
  schedule:
    # Arbitrary time to spread load, 3:17am on Sunday
    - cron: "17 3 * * 0"
  workflow_dispatch: # Allows manual triggering

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/ansible-images

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        ubuntu_version: ["22.04", "24.04", "25.10"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: redhat-actions/podman-login@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Image
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ubuntu-${{ matrix.ubuntu_version }}
          containerfiles: |
            ./tests/ubuntu.Dockerfile
          build-args: |
            VERSION=${{ matrix.ubuntu_version }}
          # Recommended for linking the package to the repo
          labels: |
            org.opencontainers.image.source=https://github.com/${{ github.repository }}

      - name: Push to GHCR
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
